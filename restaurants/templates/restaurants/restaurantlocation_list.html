{% extends "base.html" %}

{% block head_title %}Restaurants | {{ block.super}} {% endblock %}

{% block contentname %}
<h1>MY Restaurant List</h1>
<small><a href='{% url "restaurants:create" %}'>Add</a></small>

<ul>
    {% for obj in object_list %}
    <li><a href='{{ obj.get_absolute_url }}'>{{ obj }}</a></li>
    {% empty %}<li><a href='{% url "restaurants:create"}'>Add one</a></li>
    {% endfor %}

</ul>

{% endblock %}
